version: '3.8'
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_local
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      # Esta línea permite que contenedores se hablen entre sí si añades el script a Docker
      - NODE_ENV=production 
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data: